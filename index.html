<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <script type="module" src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Rock, Paper, Scissors
            </h2>
            <section class="hidden" id="game-stats">
                <span>Total games: <span id="stats-total"></span></span>
                <span>Record: <span id="stats-record"></span></span>
            </section>
            <section class="game wrapper-h">
                <div class="wrapper-v" name="user-select">
                    <label>
                        <input name="user-select" type="radio" value="rock">
                        <img id="rock-throw" src="assets/rock.png" alt="rock emoji">
                    </label>
                    <label>
                        <input name="user-select" type="radio" value="paper">
                        <img id="paper-throw" src="assets/paper.png" alt="paper emoji">
                    </label>
                    <label>
                        <input name="user-select" type="radio" value="scissors">
                        <img id="scissors-throw" src="assets/scissors.png" alt="scissors emoji">
                    </label>
                </div>
                <span>vs.</span>
                <img id="computer-throw" src="./assets/question-mark.png" alt="question-mark emoji">
            </section>
            <button id="button-go">Go!</button>
            <button class="hidden" id="button-reset">Reset</button>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&#x1f12f; Steal this content</div>
    </footer>
</body>

</html>
